name: Fetch Strapi Food

# 每小時執行一次
on:
  schedule:
    - cron: '0 * * * *'  # 每小時整點
  workflow_dispatch: # 也可以手動觸發

jobs:
  fetch-food:
    runs-on: ubuntu-latest

    steps:
      # 1. 取得 repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 設定 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 執行 fetch-food.js
      - name: Fetch food from Strapi
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
        run: node scripts/fetch-food.js

      # 4. 將生成的 food.json commit 回 repo（可選）
      - name: Commit and push food.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add food.json
          git commit -m "Update food.json [skip ci]" || echo "No changes to commit"
          git push
