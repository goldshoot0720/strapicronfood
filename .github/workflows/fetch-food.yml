name: Fetch Food from Strapi

on:
  workflow_dispatch:
  schedule:
    - cron: "5 */6 * * *"  # 每 6 小時第 5 分鐘

jobs:
  fetch-food:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch food data
        env:
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
        run: |
          node fetch-food.js

      - name: Commit food.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add food.json
          git commit -m "chore: update food.json" || echo "No changes"
          git push
